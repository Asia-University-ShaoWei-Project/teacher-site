<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher list</title>
</head>
<body>
  <ul>
    {{ range .teachers.Teachers }}
    <li>
      <a href="/{{ .Domain }}">{{ .NameZh }} 
        {{ if .NameUs}}
        <span> ({{ .NameUs }})</span>
        {{ end}}
      </a>
    </li>
    {{ end }}

  </ul>
</body>
</html>
