<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiKKi</title>
    <!-- new -->
    <link rel="stylesheet" type="text/css" href="../static/css/home.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/option-button.css"
    />
    <!-- ? icon button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <!-- <script type="text/javascript" src="../static/js/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="alert alert-warning" role="alert">功能尚未完成，持續更新中...。   可以查看 <a href="https://github.com/Asia-University-ShaoWei-Project/teacher-site" target="_blank">Github</a> 更新狀況</div>
    <main>
      <section id="select">
        <div id="info">
          <p><a href="http://dns2.asia.edu.tw/~rikki/index2.htm" target="_blank">#Origin website link</a></p>
          <p class="teacher-name">{{ .data.NameZh}}</p>
          <p class="teacher-name">{{ .data.NameUs }}</p>
          <p>辦公室: {{ .data.Office }}</p>
          <p>電話: {{ .data.Call }}</p>
          <p>E-mail: {{ .data.Email }}</p>
        </div>
        <hr />
        <div id="option-box"  class="btn-group" role="group" aria-label="Basic outlined example"></div>
        <hr />
        <div class="btn-group btn-group-vertical" style="padding: 10px;" role="group" aria-label="Basic example">
          <button onclick="login()"type="button" class="btn btn-outline-secondary option-item">Login</button>
          <button onclick="logout()" type="button" class="btn btn-outline-secondary option-item">Logout</button>
          <button onclick="is_logged_in()" type="button" class="btn btn-outline-secondary option-item">Check auth</button>
        </div>
        <hr />
      </section>
      <div id="content">
        <div id="loading" class="text-center" style=" position: fixed;top: 50%;left: 50%;">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="page-content"></div>
      </div>
      <!-- *Form modal -->
      <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit <span id="modal-title"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="modal-form"></form>
              </div>
              <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="modal-edit-submit" type="button" class="btn btn-primary"></button>
              </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure to delete it?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-delete-body" class="container modal-delete-body" style="padding: 10%;"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="modal-delete-submit" type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>



  </body>
  <script type="text/javascript" src="../static/js/http.js"></script>
  <script type="text/javascript" src="../static/js/api.js"></script>
  <script type="text/javascript" src="../static/js/item.js"></script>
  <script type="text/javascript" src="../static/js/edit-elem.js"></script>
  <script type="text/javascript" src="../static/js/index.js"></script>
  <script>
    // alert("")
    init();
    function login() {
      window.open('/login', '_blank');
    }
    function is_logged_in() {
      let url = `/api/v1/test`
      axios
        .get(url, { headers: { Authorization: getAuthorization() } })
        .then((res) => {
          if (res.status == HttpStatusCode.OK) {
            console.warn("is logged in");
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }
    function logout() {
      let url = "/api/v1/auth/logout";
      axios
        .post(url,{},axiosConfig,)
        .then((res) => {
          console.log("logout status code=", res.status);
          if (res.status == HttpStatusCode.NO_CONTENT) {
            location.reload();
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }
  </script>
</html>
